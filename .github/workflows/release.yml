name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  # id-token: write       # Required for PyPI Trusted Publishing (OIDC) - uncomment when PyPI login is fixed
  contents: write       # Required for creating releases

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Publish to PyPI (API Token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
        # Alternative: Use Trusted Publishing (OIDC) when PyPI login is fixed
        # Uncomment 'id-token: write' in permissions and remove 'with:' block above
